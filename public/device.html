<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Device Details</h1>
    <div id="device-details" class="card mb-4">
      <div class="card-body">
        <h5 class="card-title" id="device-name"></h5>
        <p class="card-text" id="device-id"></p>
        <p class="card-text" id="download-link"></p>
      </div>
    </div>

    <h2>Telemetry Data</h2>
    <div id="charts-container" class="row">
      <!-- Charts will be injected here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./assets/device.js"></script>
</body>
</html>
